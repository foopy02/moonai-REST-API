

<form class="animate__animated animate__fadeIn" method="POST" style="margin: 0 auto;display: flex;justify-content: center;flex-direction: column;align-items: center;">
    <h1 class="title">Подтвердить Пароль</h1>
    {% csrf_token %}

    {% for f in form%}
    <div class="inputs " style="flex-wrap: wrap;justify-content: center;">
        {{f.label}}: {{f}}

    </div>
    <div class="regerror">{{f.errors}}</div>
    {% endfor%}


    <button type="submit" class="button" style="color: #668087;
        font-size: 17px;
        padding: 5px 25px;
         max-width: 500px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 10px;
        text-align: center;
        font-weight: 700;
        margin-top: 10px;
        transition: all ease 0.3s;

        cursor: pointer; background-color: #272727 ; color: white; border: 3px solid #272727;">Отправить</button>
    
</form>
