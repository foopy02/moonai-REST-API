<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Raleway:wght@100;400;500;600;700&display=swap');
            body{
                display: flex;
                margin: 0;
                background-color: #F9F9FF;
            }
            .title{
                color: #090943;
                font-family:'Raleway', sans-serif;
            }

            .input_w_label{
                display: flex;
                flex-direction: column;
                margin-bottom: 25px;
            }

            label{
                font-weight: 500;
                font-family: 'Inter', sans-serif;
                color: #555583;
                margin-bottom: 5px;
            }

            .input_w_icon{
                position: relative;

            }

            input{
                position: relative;
                width: 307px;
                height: 56px;
                background: #FCFCFF;
                border: 1px solid #555583;
                box-sizing: border-box;
                border-radius: 12px;
                padding-left: 50;
            }

            input:focus{
                outline: none;
            }

            .input_w_icon svg{
                position: absolute;
                top: 18px;
                left: 18px;
                z-index: 11;
            }
            
            input:focus{
                border: 1px solid #4635CF;

            }
            .button{
                cursor: pointer;
                width: 307px;
                height: 56px;
                background: #4635CF;
                border-radius: 32px;
                border:none;
                color: white;
                font-family:'Raleway', sans-serif;
                font-weight: 600;
                transition: all 0.3s ease;
            }

            .button:hover{
                background: #6556d3;
            }
            
            .errors{
                padding: 10px 20px;
                width: 307px;
                background-color: #BD5050;
                box-sizing: border-box;
                border-radius: 12px;
                color: white;
                font-family:'Raleway', sans-serif;
                font-weight: 500;
                font-size: 13;
                line-height: 1.3em;
                margin-bottom: 20px;
            }
    </style>
</head>
<body>
<form class="animate__animated animate__fadeIn" method="POST" style="margin: 0 auto;display: flex;justify-content: center;flex-direction: column;align-items: center;">
    <h1 class="title">Сброс пароля</h1>
    {% csrf_token %}
    {% if errors %}
    <div class="errors">
        Пароли <strong>не совпадают</strong> или он <strong>легкий</strong>.<br>Пароль должен состоять хотя бы из 6 символов и содержать минимум одну цифру, одну заглавную и одну строчную буквы
    </div>
    {% endif %}
    <div class="inputs " style="flex-wrap: wrap;justify-content: center;">
        <div class="input_w_label">
            <label for="password1">Новый пароль: </label>
            <div class="input_w_icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18" fill="none">
                    <path d="M12.22 7.20002H10.6V5.04002C10.6 2.43272 9.39845 0.900024 6.99995 0.900024C4.60055 0.900024 3.39995 2.43272 3.39995 5.04002V7.20002H1.59995C1.10225 7.20002 0.699951 7.78142 0.699951 8.27912V15.3C0.699951 15.7941 1.08515 16.3251 1.55585 16.4763L2.63315 16.8246C3.20456 16.9912 3.79498 17.0837 4.38995 17.1H9.60995C10.2047 17.0839 10.7949 16.991 11.3659 16.8237L12.4423 16.4754C12.9139 16.3251 13.3 15.7941 13.3 15.3V8.27912C13.3 7.78142 12.7168 7.20002 12.22 7.20002ZM8.79995 7.20002H5.19995V4.67912C5.19995 3.37862 5.91725 2.70002 6.99995 2.70002C8.08265 2.70002 8.79995 3.37862 8.79995 4.67912V7.20002Z" fill="#B7BACB"/>
                </svg>
                <input type="password" name="password1">
            </div>
        </div>
        <div class="input_w_label">
            <label for="password1">Подтвердите пароль: </label>
            <div class="input_w_icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18" fill="none">
                    <path d="M12.22 7.20002H10.6V5.04002C10.6 2.43272 9.39845 0.900024 6.99995 0.900024C4.60055 0.900024 3.39995 2.43272 3.39995 5.04002V7.20002H1.59995C1.10225 7.20002 0.699951 7.78142 0.699951 8.27912V15.3C0.699951 15.7941 1.08515 16.3251 1.55585 16.4763L2.63315 16.8246C3.20456 16.9912 3.79498 17.0837 4.38995 17.1H9.60995C10.2047 17.0839 10.7949 16.991 11.3659 16.8237L12.4423 16.4754C12.9139 16.3251 13.3 15.7941 13.3 15.3V8.27912C13.3 7.78142 12.7168 7.20002 12.22 7.20002ZM8.79995 7.20002H5.19995V4.67912C5.19995 3.37862 5.91725 2.70002 6.99995 2.70002C8.08265 2.70002 8.79995 3.37862 8.79995 4.67912V7.20002Z" fill="#B7BACB"/>
                </svg>
                <input type="password" name="password2">
            </div>
        </div>
    </div>
    <button type="submit" class="button">Отправить</button>
</form>
</body>
</html>
